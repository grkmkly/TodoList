<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>

<body class="bg-transparent">
    <div class="container-fluid w-100  h-100  d-flex justify-content-center back" >
        <div class="row m-0 p-0 justify-content-center">
            <div class="row bg-h1 mt-1 h-15 rounded-4">
                <div class="col-12  align-items-center d-flex justify-content-center">
                    <h1 class="fontrubik">Welcome TodoList</h1>
                </div>
            </div>
            <div class="row h-75 m-0 p-0 d-inline">
                <div class="col-12 m-0 p-0 mt-3">
                    <div class="row m-0 p-0">
                        <div class="input-group flex-nowrap">
                            <input autocomplete="off" type="text" class="form-control" placeholder="ENTER THE TO DO LIST"
                                aria-label="Username" aria-describedby="addon-wrapping" id="todoName" style="background:#E2BFB3">
                        </div>
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col d-flex justify-content-center ">
                                    <button type="button" class="btn btn-outline-success w-100 bg-addButton" id="addButton" style="color:black;">ADD</button>
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <button type="button" class="btn btn-outline-danger w-100 bg-resetButton" id="resetButton" style="color:black;">RESET</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12  m-0 p-0 mt-3">
                    <div class="row m-0 p-0">
                        <ul class="list-group list-group-flush bg-transparent">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
</body>

</html>
